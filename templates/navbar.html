{% load static %}

<div>
     <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
        <img class="image" style="width: 70px" src="{% static 'logo/photo_2022-09-30_19-10-59.jpg' %}" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'article:article_list' %}">Article List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'article:create' %}">Add Article</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="{% url 'article:create-form' %}">Article Create Form</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="{% url 'recipe:list' %}">Recipes</a>
        </li>
          {% if request.user.is_authenticated %}
          <li class="nav-item">
          <a class="nav-link" href="{% url 'recipe:my-list' %}">My Recipes</a>
        </li>
          {% endif %}

      </ul>
      <form class="d-flex align-items-center" role="search" action="{% url 'article:article_list' %}" method="get">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
        <button class="btn btn-outline-success mr-3" type="submit">Search</button>
          {% if request.user.is_authenticated %}
              <h1 class="ms-1 text-uppercase ">{{ request.user.username }}</h1>
              <a href="{% url 'auth:logout' %}" class="btn btn-outline-danger">Logout</a>
          {% else %}
            <a href="{% url 'auth:login' %}" class="btn btn-outline-primary ml-3" type="submit">Login</a>
          {% endif %}
      </form>

    </div>
  </div>
</nav>
 </div>
