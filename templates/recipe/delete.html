{% extends "base.html" %}

{% block title %}Recipe Delete{% endblock %}

{% block header %}
    <h1>Recipe Deleting</h1>
{% endblock %}

{% block content %}
    {% block primary_link %}
        <div>
            <span>
                <a href="{% url 'recipe:list' %}">Recipes</a>
            </span>/ <span>Delete</span>
        </div>
    {% endblock %}
    <h3 class="text-dark mt-3">
        Do you want to delete <span class="text-danger">"{{ object.title }}"</span>?
    </h3>
     <form method="post" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url "recipe:detail" object.slug %}" class="btn btn-secondary">Cancel</a>
     </form>
{% endblock %}
